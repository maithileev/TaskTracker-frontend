<h2>Hello {{username}} </h2>
<br>
<div class="container">
Welcome to Task Tracker!
You can view your tasks <a routerLink="/tasks">Here</a>
</div>

<div class="container">
Click here to get a customised welcome message
<button (click)="getMessageWithParameter()" class = "btn btn-success">Get welcome message</button>
</div>


<div class="container" *ngIf="welcomeMessageFromService">
    <h3> Here is your customised message </h3>
    {{welcomeMessageFromService}}
</div>

<div class="container" *ngIf="errorMessage">
    <h3> Here is your customised message </h3>
    {{errorMessage}}
</div>
