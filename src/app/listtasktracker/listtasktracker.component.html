<h2> My Tasks </h2>

<div class="container">
    <table class="table">
    <thead>
        <tr>
            <th>
                Description
            </th>
            <th>
                Priority
            </th>
            <th>
                Status
            </th>
            <th>
                Completion Date
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor =  " let task of tasks ">
            <td>
                {{task.description}}
            </td>
            <td>
                {{task.priority}}
            </td>
            <td>
                {{task.status}}
            </td>
            <td>
                {{task.targetDate | date}}
            </td>
        </tr>
    </tbody>

</table>
</div>
